<div class="credit-modal">
  <p id="modal-close" class="modal-close">&times;</p>
  <h1>{{MODAL_TITLE}}</h1>
  <div>
    <p>{{MODAL_LINE1}}</p>
    <p>{{MODAL_LINE2}}</p>
    <p>{{MODAL_LINE3}}</p>
    <p>{{MODAL_LINE4}}</p>
  </div>
  <div class="lang-selection">
    <label for="lang">{{MODAL_LANG}}</label>
    <select id="lang" name="lang">
      <option value="fr" selected>{{MODAL_FR}}</option>
      <option value="en">{{MODAL_EN}}</option>
      <option value="es">{{MODAL_ES}}</option>
      <option value="de">{{MODAL_DE}}</option>
      <option value="it">{{MODAL_IT}}</option>
      <option value="pt">{{MODAL_PT}}</option>
      <option value="pl">{{MODAL_PL}}</option>
      <option value="ru">{{MODAL_RU}}</option>
      <option value="ch">{{MODAL_CH}}</option>
      <option value="ja">{{MODAL_JA}}</option>
    </select>
  </div>
  <div class="button-wrapper">
    <button id="close">{{MODAL_CLOSE}}</button>
  </div>
</div>
