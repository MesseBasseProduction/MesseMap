<div class="theme-edit-modal">
  <p id="modal-close" class="modal-close">&times;</p>
  <h1>{{MODAL_TITLE}}</h1>
  <div class="theme-wrapper">
    <div class="light-theme-container">
      <h2>{{MODAL_LIGHT_THEME}}</h2>
      <div class="item">
        <label for="light-bg-color">{{MODAL_BG_LIGHT}}</label>
        <input type="color" id="light-bg-color" data-key="l-bg">
      </div>
      <div class="item">
        <label for="light-txt-color">{{MODAL_TXT_LIGHT}}</label>
        <input type="color" id="light-txt-color" data-key="l-txt">
      </div>
      <div class="item">
        <label for="light-txt-alt-color">{{MODAL_TXTALT_LIGHT}}</label>
        <input type="color" id="light-txt-alt-color" data-key="l-txt-alt">
      </div>
    </div>
    <div class="dark-theme-container">
      <h2>{{MODAL_DARK_THEME}}</h2>
      <div class="item">
        <label for="dark-bg-color">{{MODAL_BG_DARK}}</label>
        <input type="color" id="dark-bg-color" data-key="d-bg">
      </div>
      <div class="item">
        <label for="dark-txt-color">{{MODAL_TXT_DARK}}</label>
        <input type="color" id="dark-txt-color" data-key="d-txt">
      </div>
      <div class="item">
        <label for="dark-txt-alt-color">{{MODAL_TXTALT_DARK}}</label>
        <input type="color" id="dark-txt-alt-color" data-key="d-txt-alt">
      </div>      
    </div>
  </div>
  <div class="button-wrapper">
    <button id="reset">{{MODAL_RESET}}</button>
    <button id="close">{{MODAL_CLOSE}}</button>
  </div>
</div>
