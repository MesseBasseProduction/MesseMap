<div class="theme-edit-modal">
  <p id="modal-close" class="modal-close">&times;</p>
  <h1>Modification des thèmes</h1>
  <div class="theme-wrapper">
    <div class="light-theme-container">
      <h2>Theme clair</h2>
      <div class="item">
        <label for="light-bg-color">Fond</label>
        <input type="color" id="light-bg-color" data-key="l-bg">
      </div>
      <div class="item">
        <label for="light-txt-color">Texte</label>
        <input type="color" id="light-txt-color" data-key="l-txt">
      </div>
      <div class="item">
        <label for="light-txt-alt-color">Texte Alternatif</label>
        <input type="color" id="light-txt-alt-color" data-key="l-txt-alt">
      </div>
    </div>
    <div class="dark-theme-container">
      <h2>Theme sombre</h2>
      <div class="item">
        <label for="dark-bg-color">Fond</label>
        <input type="color" id="dark-bg-color" data-key="d-bg">
      </div>
      <div class="item">
        <label for="dark-txt-color">Texte</label>
        <input type="color" id="dark-txt-color" data-key="d-txt">
      </div>
      <div class="item">
        <label for="dark-txt-alt-color">Texte Alternatif</label>
        <input type="color" id="dark-txt-alt-color" data-key="d-txt-alt">
      </div>      
    </div>
  </div>
  <div class="button-wrapper">
    <button id="reset">Thèmes par défaut</button>
    <button id="close">Fermer</button>
  </div>
</div>
