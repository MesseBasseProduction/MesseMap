<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="initial-scale=1" name="viewport">
  <meta name="Leaflet" content="Leaflet">	
	<title>MapPoster – 0.0.4</title>
	<link rel="icon" href="https://raw.githubusercontent.com/ArthurBeaulieu/ArthurBeaulieu/master/assets/img/ab-logo.png" type="image/png" sizes="32x32">	
  <!-- Leaflet stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <link rel="stylesheet" type="text/css" href="dist/MapPoster.bundle.css">
</head>
<body>
  <div class="app-wrapper">
    <!-- Customization and export aside -->
    <aside class="editor-wrapper">
      <h1 class="title">MapPoster</h1>
      <h1>Style</h1>
      <div id="map-style" class="map-style">
        <span class="selected" data-style="standard">Standard</span>
        <span data-style="travel">Voyage</span>
        <span data-style="frame">Tableau</span>
        <span data-style="pure">Pur</span>
      </div>
      <h1>Textes</h1>
      <label for="user-title">Titre</label>
      <div class="input-with-color">
        <input id="user-title" type="text" value="M B P" placeholder="Titre de la carte" maxlength="16">
        <div id="title-color" class="text-edit" data-type="title">
          <img src="assets/img/option.svg" data-type="title" alt="text-option">
        </div>
      </div>
      <label for="user-subtitle">Sous-Titre</label>
      <div class="input-with-color">
        <input id="user-subtitle" type="text" value="France" placeholder="Sous-Titre de la carte" maxlength="16">
        <div id="subtitle-color" class="text-edit" data-type="subtitle">
          <img src="assets/img/option.svg" data-type="subtitle" alt="text-option">
        </div>
      </div>
      <label for="user-comment">Commentaire</label>
      <div class="input-with-color">
        <input id="user-comment" type="text" value="44.797°N / 1.542°E" placeholder="Commentaire" maxlength="43">
        <div id="comment-color" class="text-edit" data-type="comment">
          <img src="assets/img/option.svg" data-type="comment" alt="text-option">
        </div>
      </div>
      <hr>
      <h1>Paramètre d'export</h1>
      <!-- https://fr.wikipedia.org/wiki/Point_par_pouce -->
      <label for="image-width" id="image-width-label">Dimension : 600 x 848 — A7 à 300dpi</label>
      <input type="range" id="image-width" name="width" min="600" max="6500" value="600">
      <fieldset id="image-type">
        <legend>Format de fichier</legend>
        <div>
          <input type="radio" id="png" name="image-type" data-type="png" data-extension="png" checked>
          <label for="png">.png</label>
        </div>
        <div>
          <input type="radio" id="jpg" name="image-type" data-type="jpeg" data-extension="jpg">
          <label for="jpg">.jpg</label>
        </div>
        <div>
          <input type="radio" id="webp" name="image-type" data-type="webp" data-extension="webp">
          <label for="webp">.webp</label>
        </div>
        <div>
          <input type="radio" id="pdf" name="image-type" data-type="pdf" data-extension="pdf">
          <label for="pdf">.pdf</label>
        </div>
      </fieldset>
      <button id="map-save">Exporter</button>
      <a href="https://messe-basse-production.com" target="_blank" rel="noopener noreferer">Messe Basse Production</a>
      <a>2022 – Crédits</a>
    </aside>
    <!-- Map view controls and poster -->
    <main>
      <div id="map-output" class="map-container shadow standard-style">
        <div id="map" class="map"></div>
        <div class="user-text-wrapper">
          <h1 id="title"></h1>
          <h3><span class="before"></span><span id="subtitle" class="subtitle"></span><span class="after"></span></h3>
          <p id="comment"></p>
        </div>
      </div>
    </main>
  </div>
  <!-- App overlay fpor modal and loading invite -->
  <div id="modal-overlay" class="modal-overlay"></div>
  <div id="print-overlay" class="print-overlay">
    <h1>Votre poster est en cours de préparation</h1>
    <p>Veuillez patienter le temps que les données soient rassemblées</p>
    <p id="print-status"></p>
    <div id="print-progress" class="progress"></div>
  </div>
  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
  <!-- html2canvas script to allow map exporting -->
  <script type="text/javascript" src="assets/lib/html2canvas.min.js"></script>
  <!-- jsPDF script to create 'ready to print' images -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <!-- KolorPick to select text and postr colors -->
  <script type="text/javascript" src="https://arthurbeaulieu.github.io/KolorPick/dist/KolorPick.bundle.js"></script>
  <!-- Then load HomeMap Js bundle -->
  <script type="text/javascript" src="dist/MapPoster.bundle.js"></script>
  <!-- Finally, start HomeMap instance -->
  <script type="text/javascript">
    window.MapPoster = new MapPoster();
  </script>
</body>
</html>
